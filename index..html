<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zerodha</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body style="font-family: serif; font-size: 16px; margin: 0">
    <div style="padding: 25px 0; border-bottom: 1px solid #eee">
      <div
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin: 0 21%;
        "
      >
        <!-- Image with margin-right for spacing -->
        <img
          width="129.41"
          height="17"
          src="logo.svg"
          alt=""
          style="margin-right: 20px"
        />

        <!-- Div with flex properties -->
        <div style="display: flex; gap: 40px; color: #666">
          <div style="cursor: pointer; transition: color 0.3s ease; color: #333;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#333'">
        Signup
    </div>
          <div style="cursor: pointer; transition: color 0.3s ease; color: #333;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#333'">About</div>
          <div style="cursor: pointer; transition: color 0.3s ease; color: #333;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#333'">Products</div>
          <div style="cursor: pointer; transition: color 0.3s ease; color: #333;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#333'"">Pricing</div>
          <div style="cursor: pointer; transition: color 0.3s ease; color: #333;" onmouseover="this.style.color='#387ed1'" onmouseout="this.style.color='#333'">Support</div>
        </div>
      </div>
    </div>

    <div
      style="
        margin-top: 50.7px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      "
    >
      <img
        width="100%"
        style="margin-bottom: 60px; max-width: 1100px; height: auto"
        src="photo.png"
        alt=""
      />
      <h1
        style="
          font-size: 2.75rem;
          line-height: 1.25;
          font-weight: 500;
          margin: 0.67em 0;
          color: #424242;
        "
      >
        Invest in everything
      </h1>
      <h5
        style="
          margin-top: 10px;
          text-align: center;
          font-size: 1.25rem;
          font-weight: 400;
          margin-bottom: 20px;
          color: #424242;
        "
      >
        Online platform to invest in stocks, derivatives, mutual funds, and more
      </h5>
      <button
        style="
          width: 172px;
          height: 43px;
          border: 1px solid rgba(0, 0, 0, 0) !important;
          border-radius: 3px;
          margin-top: 25px;
          background-color: #387ed1;
          color: #fff;
          display: inline-block;
          padding: 10px 30px;
          text-align: center;
          font-size: 1.2em;
          line-height: 1.2em;
          font-weight: 500;
          text-decoration: none;
          white-space: nowrap;
          cursor: pointer;
          box-sizing: border-box;
        "
        onmouseover="this.style.backgroundColor='#555'" 
        onmouseout="this.style.backgroundColor='#387ed1'"
      >
        Sign up now
      </button>
    </div>
  </body>
</html>
